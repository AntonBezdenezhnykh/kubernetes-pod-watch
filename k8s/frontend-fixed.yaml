apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: kubernetes-pod-watch
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: kubernetes-pod-watch:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        env:
        - name: VITE_SUPABASE_URL
          valueFrom:
            configMapKeyRef:
              name: pod-watch-config
              key: VITE_SUPABASE_URL
        - name: VITE_SUPABASE_PUBLISHABLE_KEY
          valueFrom:
            configMapKeyRef:
              name: pod-watch-config
              key: VITE_SUPABASE_PUBLISHABLE_KEY
        - name: VITE_SUPABASE_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: pod-watch-config
              key: VITE_SUPABASE_PROJECT_ID
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: kubernetes-pod-watch
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
