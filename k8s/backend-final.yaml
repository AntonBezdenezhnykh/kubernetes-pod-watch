apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: kubernetes-pod-watch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: kubernetes-pod-watch-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 54321
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pod-watch-secrets
              key: DATABASE_URL
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: pod-watch-config
              key: API_PORT
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /functions/v1/database?action=health
            port: 54321
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /functions/v1/database?action=health
            port: 54321
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: kubernetes-pod-watch
spec:
  selector:
    app: backend
  ports:
  - port: 54321
    targetPort: 54321
  type: ClusterIP
